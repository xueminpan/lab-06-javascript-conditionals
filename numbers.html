	<title></title>
</head>
<body>
	<script>
var num = prompt("Enter a number please:");
var ones = num % 10;
var tens = (num % 100 - ones) /10;
var hundreds =(num % 1000 - tens) /100;
var thousands =(num % 10000 - hundreds) / 1000;
console.log(thousands+"thousands\n"+hundreds+"hundreds\n"+tens+"tens\n"+ones+"ones\n");

	</script>

</body>
</html>
